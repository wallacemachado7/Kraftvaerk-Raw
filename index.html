<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="./css/main/main.css" />
    <link rel="stylesheet" href="./css/pages/index.css" />

    <!-- Primary Meta Tags -->
    <title>Test for Kraftvaerk</title>
    <meta name="author" content="Wallace Machado">
    <meta name="title" content="Test for Kraftvaerk" />
    <meta
      name="description"
      content="Testing javascript for shuffle and order some numbers."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Test for Kraftvaerk" />
    <meta
      property="og:description"
      content="Testing javascript for shuffle and order some numbers."
    />


    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta property="twitter:title" content="Test for Kraftvaerk" />
    <meta
      property="twitter:description"
      content="Testing javascript for shuffle and order some numbers."
    />

  </head>

  <body>
    <div class="top-bar">
      <h1 class="mobile">
        <span class="fw-400">{</span>Shuffle & Sort
        <span class="highlight">/</span>}
      </h1>
    </div>
    <div class="container">
      <div class="cnt-page">
        <h1 class="desktop">
          <span class="fw-400">{</span>Shuffle & Sort
          <span class="highlight">/</span>}
        </h1>
        <div class="ordination-content mobile">
          <div class="cnt-btns">
            <button class="ordination js-shuffle">
              <img src="./img/icon-shuffle.svg" alt="Icon shuffle" />
            </button>
            <button class="ordination js-sort">
              <img src="./img/icon-sort.svg" alt="Icon sort" />
            </button>
          </div>
          <div class="logo-ordination">
            <img src="./img/logo-black.svg" alt="Kraftvaerk Logo" />
          </div>
        </div>
        <div class="box">
          <div class="numbers js-cnt-nr"></div>
          <div class="ordination-content desktop">
            <div class="cnt-btns">
              <button class="ordination js-shuffle">
                <img src="./img/icon-shuffle.svg" alt="Icon shuffle" />
                <div class="btn-text">Shuffle</div>
              </button>
              <button class="ordination js-sort">
                <img src="./img/icon-sort.svg" alt="Icon sort" />
                <div class="btn-text">Sort</div>
              </button>
            </div>
            <img
              class="logo-ordination"
              src="./img/logo-white.svg"
              alt="Kraftvaerk Logo"
            />
          </div>
        </div>
        <div class="bot-info">Shuffle & sort by Wallace Machado</div>
      </div>
    </div>
    <!-- JS da Pagina -->
    <script src="./js/main.js"></script>
    <script src="./js/pages/index.js"></script>
  </body>
</html>
